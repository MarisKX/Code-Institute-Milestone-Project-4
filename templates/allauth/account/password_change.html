{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}Change Password{% endblock %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="row">
    <div class="col">
        <hr>
        <h2 class="logo-font mb-4">{% trans "Change Password" %}</h2>
        <hr>
    </div>
  </div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn background-orange rounded-0" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
