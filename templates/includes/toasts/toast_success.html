<div
  class="toast mx-auto custom-toast rounded-0 border-top-0"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-mdb-delay="6000"
  data-mdb-width="350px"
>
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header text-black-orange bg-white rounded-0">
        <strong class="me-auto">Success!</strong>
        <button type="button" class="btn-close btn-close-dark" data-mdb-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="w-100 toast-capper-2 background-orange"></div>
    <div class="toast-body bg-white text-black-orange font-weight-bold">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if total %}
            <div class="bag-notification-wrapper">
                {% for item in cart_items %}
                    <div class="row">
                        <div class="col-3 my-1">
                            <img class="w-100" src="{{ item.product.image.url }}">
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                            <p class="my-0 small">Size: {{ item.product.size.full_size_display }}</p>
                            <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <strong>
                        <p class="mt-3 mb-1 text-black">Total: 
                            <span class="float-right">{{ total|floatformat:2 }} Eur</span>
                        </p>
                    </strong>
                    <a href="{% url 'show_cart' %}" class="btn background-orange btn-block rounded-0">
                        <span class="text-uppercase">Go To Secure Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>       
</div>
