<div
  class="toast mx-auto custom-toast rounded-0 border-top-0"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-mdb-autohide="true"
  data-mdb-delay="6000"
  data-mdb-stacking="true"
  data-mdb-width="350px"
>
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header text-black-orange bg-white rounded-0">
        <strong class="me-auto">Error!</strong>
        <button type="button" class="btn-close btn-close-dark" data-mdb-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="w-100 toast-capper-2 background-orange"></div>
    <div class="toast-body bg-white text-black-orange font-weight-bold">
        {{ message }}        
    </div>
</div>
